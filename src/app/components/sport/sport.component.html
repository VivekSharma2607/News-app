<div class="container mt-5">

    <h4>Sports HeadLines Today</h4>
    <div class="row">


        <div *ngFor="let i of sportDisplay" class="col-lg-3 mt-3 mb-3">

            <div class="box">
                <img src="{{i.urlToImage}}" width="100%">
                <h5 class="mt-2 mb-2 ">{{i.title}}</h5>
                <a href="{{i.url}}" target="_blank" class="btn btn-dark btn-sm">Read More</a>
            </div>

        </div>



    </div>
</div>
